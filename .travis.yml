cache:
  directories:
  - "$HOME/.m2"
language: java
jdk:
- oraclejdk8
script: "./build.sh"
after_success:
- echo "after_success"
#- openssl aes-256-cbc -in ./deploy/private-key.gpg.enc -out ./deploy/private-key.gpg -pass pass:$ENCRYPTION_PASSWORD -d -debug
#- openssl aes-256-cbc -in ./deploy/public-key.gpg.enc -out ./deploy/public-key.gpg -pass pass:$ENCRYPTION_PASSWORD -d -debug
- ls ./deploy
- "./deploy/publish.sh"
notifications:
  slack:
    rooms:
    - agile-irb-bnp:xHsrzcqbdHnQzLVEwrUwva8n#skool-trackntrace
    template:
    - Repo `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>)
      for commit (<%{compare_url}|%{commit}>) on branch `%{branch}`.
    - 'Execution time: *%{duration}*'
    - 'Auteur: %{author}'
    - 'Message: %{message}'
env:
  global:
    secure: 
